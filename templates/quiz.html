<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeneGlow - Skincare Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d65a31;
      --accent: #fbeaff;
      --bg: #fff8f0;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, var(--bg), var(--accent));
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 30px;
    }

    form {
      max-width: 900px;
      margin: auto;
    }

    section {
      background: var(--card);
      padding: 25px;
      margin-bottom: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: var(--primary);
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f9f9f9;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      margin-top: 30px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e76f51;
    }

    #image-preview {
      display: none;
      margin: 20px auto;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(214, 90, 49, 0.3);
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      section {
        padding: 18px;
      }

      button {
        font-size: 1rem;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<h1>‚ú® GeneGlow Skincare Quiz ‚ú®</h1>

<form action="/quiz" method="POST" id="quiz-section" enctype="multipart/form-data">

  <!-- Image Upload Section -->
  <section id="upload-section">
    <h2>üì∏ Upload or Take a Skin Picture</h2>
    <label for="image-input">Choose or Take a Picture:</label>
    <input type="file" id="image-input" name="image" accept="image/*" capture="environment" required />
    <button type="button" id="upload-btn">Upload Image & Continue</button>
    <img id="image-preview" src="" alt="Your uploaded skin picture"/>
    <button type="button" id="retake-btn" style="display:none;">Retake Photo</button>
  </section>

  <!-- Personal Info -->
  <section>
    <h2>üë§ Personal Info</h2>
    <label>Name:</label>
    <input type="text" name="name" required />
    <label>Email:</label>
    <input type="email" name="email" required />
    <label>Age:</label>
    <input type="number" name="age" required />
    <label>Gender:</label>
    <select name="gender" required>
      <option value="">-- Select --</option>
      <option>Female</option>
      <option>Male</option>
      <option>Non-binary</option>
      <option>Prefer not to say</option>
    </select>
  </section>

  <!-- Skin Type -->
  <section>
    <h2>üß¥ Skin Type & Concerns</h2>
    <label>Skin Type:</label>
    <select name="skin_type" required>
      <option value="">-- Select --</option>
      <option>Oily</option>
      <option>Dry</option>
      <option>Combination</option>
      <option>Sensitive</option>
      <option>Normal</option>
      <option>Not Sure</option>
    </select>

    <input type="hidden" name="skin_concerns" value="">

    <label>Do you get frequent acne/breakouts?</label>
    <select name="acne">
      <option>Yes</option>
      <option>No</option>
      <option>Occasionally</option>
    </select>

    <label>Prone to redness/inflammation?</label>
    <select name="redness">
      <option>Yes</option>
      <option>No</option>
      <option>Sometimes</option>
    </select>

    <label>Visible pores or blackheads?</label>
    <select name="pores">
      <option>Yes</option>
      <option>No</option>
      <option>A little</option>
      <option>Not sure</option>
    </select>

    <label>Hyperpigmentation or uneven tone?</label>
    <input type="text" name="hyperpigmentation" />
    <label>Dryness or flakiness?</label>
    <input type="text" name="dryness" />
    <label>Current skincare products:</label>
    <input type="text" name="products" />
  </section>

  <!-- Lifestyle -->
  <section>
    <h2>ü•ó Lifestyle & Habits</h2>
    <label>Daily water intake (glasses):</label>
    <input type="number" name="water" />
    <label>Sleep hours per night:</label>
    <input type="number" name="sleep" />
    <label>Eat fruits/veggies daily?</label>
    <select name="veggies">
      <option>Yes</option>
      <option>No</option>
      <option>Sometimes</option>
    </select>
    <label>Junk/processed food intake:</label>
    <select name="junk">
      <option>High</option>
      <option>Moderate</option>
      <option>Low</option>
    </select>
    <label>Do you smoke or vape?</label>
    <select name="smoke">
      <option>Yes</option>
      <option>No</option>
      <option>Occasionally</option>
    </select>
    <label>Stress level:</label>
    <select name="stress">
      <option>Frequently</option>
      <option>Sometimes</option>
      <option>Rarely</option>
    </select>
  </section>

  <!-- Environment -->
  <section>
    <h2>üåç Environment</h2>
    <label>Location:</label>
    <input type="text" name="location" />
    <label>Climate & pollution level:</label>
    <select name="environment">
      <option>Hot & Humid</option>
      <option>Cold & Dry</option>
      <option>Polluted</option>
      <option>Clean</option>
    </select>
    <label>Daily sun exposure:</label>
    <select name="sun">
      <option>High</option>
      <option>Moderate</option>
      <option>Low</option>
    </select>
    <label>Use sunscreen?</label>
    <select name="sunscreen">
      <option>Yes</option>
      <option>No</option>
      <option>Only in summer</option>
      <option>Rarely</option>
    </select>
    <label>Cleansing frequency:</label>
    <select name="cleanse">
      <option>Once a day</option>
      <option>Twice a day</option>
      <option>Only at night</option>
      <option>Rarely</option>
    </select>
  </section>

  <!-- Extras -->
  <section>
    <h2>üí´ Extras</h2>
    <label>Interested in natural home remedies?</label>
    <select name="home_remedies">
      <option>Yes</option>
      <option>No</option>
    </select>
    <label>Skincare style preference:</label>
    <select name="skincare_style">
      <option>K-beauty</option>
      <option>Clean beauty</option>
      <option>Minimalist</option>
      <option>Not sure</option>
    </select>
  </section>

  <button type="submit">üåü Show My Skincare Results</button>
</form>

<script>
  const uploadBtn = document.getElementById('upload-btn');
  const imageInput = document.getElementById('image-input');
  const imagePreview = document.getElementById('image-preview');
  const quizSection = document.getElementById('quiz-section');
  const uploadSection = document.getElementById('upload-section');
  const retakeBtn = document.getElementById('retake-btn');

  uploadBtn.addEventListener('click', () => {
    const file = imageInput.files[0];
    if (!file) return alert('Please select an image!');
    const allowed = ['image/jpeg', 'image/png', 'image/jpg'];
    if (!allowed.includes(file.type)) return alert('Only JPG/PNG allowed!');

    const reader = new FileReader();
    reader.onload = function(e) {
      imagePreview.src = e.target.result;
      imagePreview.style.display = 'block';
      retakeBtn.style.display = 'block';
    };
    reader.readAsDataURL(file);

    quizSection.style.display = 'block';
    uploadSection.style.display = 'none';
  });

  retakeBtn.addEventListener('click', () => {
    imageInput.value = '';
    imagePreview.src = '';
    imagePreview.style.display = 'none';
    retakeBtn.style.display = 'none';
    quizSection.style.display = 'none';
    uploadSection.style.display = 'block';
  });
</script>

</body>
</html>
