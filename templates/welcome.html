<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to GeneGlow</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <!-- Google Font: Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      background-color: #f9f9f9;
      color: #2c3e50;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(44, 62, 80, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 25px;
    }

    h1 {
      font-weight: 600;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .intro-text {
      font-weight: 400;
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 40px;
      color: #555;
    }

    .start-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 300px;
    }

    .start-btn:hover {
      background-color: #45a049;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .intro-text {
        font-size: 1rem;
      }
      .start-btn {
        font-size: 1rem;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="GeneGlow Logo" class="logo" />
    <h1>Welcome to GeneGlow! ðŸŒŸ</h1>
    <p class="intro-text">
      GeneGlow is your personal skincare companion powered by science and AI. We analyze your skin type, lifestyle, and environment to craft a personalized skincare plan tailored just for you.
    </p>
    <a href="{{ url_for('quiz') }}">
      <button class="start-btn">Start Quiz</button>
    </a>
  </div>
</body>
</html>
